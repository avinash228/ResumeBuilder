<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
   <div class="container">
   <div class="form section">

    <h2>Fill Resume Details</h2>
    
    <label>Name</label>
    <input type="text" id="nameInput" placeholder="your Name">
    
    <label>Job title</label>
    <input type="text" id="Job titleInput" placeholder="Job Title">

    <label>Email</label>
    <input type="text" id="emailInput" placeholder="you@example.com">

    <label>Phone</label>
    <input type="text" id="PhoneInput" placeholder="+91 1235 67890">

    <label>Description</label>
    <textarea id="descriptionInput" row="3" placeholder="Brief Description"></textarea>
    
    <label>Education</label>
    <textarea id="educationInput" row="3" placeholder="your educational details"></textarea>

    <label>Experience</label>
    <textarea id="experienceInput" row="3" placeholder="your work experience"></textarea>

    <label>Skills</label>
    <textarea id="SkillsInput" row="2" placeholder="Comma-separated skills"></textarea>
    
    <div class="actions">
    <button class="btn" id="downloadpdf">Download Pdf</button>
  
   </div>

   <script src="script.js"></script>
</body>
</html>
